version: '3'
services:

  transmission:
    image: linuxserver/transmission
    container_name: transmission
    environment:
      #- PUID=1000
      #- PGID=1000
      - TZ=America/Argentina/Mendoza
      - TRANSMISSION_WEB_HOME=/combustion-release/
    volumes:
      - ./config/transmission:/config
      - /mnt/drive/downloads:/downloads
    ports:
      - 9991:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      #- PUID=1000
      #- PGID=1000
      - TZ=America/Argentina/Mendoza
      - UMASK_SET=022
    volumes:
      - ./config/sonarr:/config
      - /mnt/drive/tv:/tv
      - /mnt/drive/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      #- PUID=1000
      #- PGID=1000
      - TZ=America/Argentina/Mendoza
      - UMASK_SET=022
    volumes:
      - ./config/radarr:/config
      - /mnt/drive/movies:/movies
      - /mnt/drive/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
      #- PUID=1000
      #- PGID=1000
      - TZ=America/Argentina/Mendoza
      - UMASK_SET=022
    volumes:
      - ./config/bazarr:/config
      - /mnt/drive/movies:/movies
      - /mnt/drive/tv:/tv
    ports:
      - 6767:6767
    restart: unless-stopped

  plex:
    image: plexinc/pms-docker:latest
    container_name: mboxplex
    hostname: odroid
    restart: unless-stopped
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    volumes:
      - /mnt/drive:/data
  netdata:
    image: netdata/netdata
    container_name: netdata
    hostname: odroid
    ports:
      - 19999:19999
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
volumes:
  netdatalib:
  netdatacache:
